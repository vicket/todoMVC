<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="js/angular.js"></script>
	</head>
	<body>
		<section class="todoapp" ng-app='todoApp' ng-controller='todoCtrl'>
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="addTodo()">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="todoText">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" ng-show="showFooter" type="checkbox" ng-model="toggleAll" ng-click="changeToggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li auto-Focus="" ng-repeat=" todo in todoList | filter: filterStatus track by $index" ng-class="{'completed':todo.status,'editing':todo==editText}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.status">
							<label ng-bind="todo.text" ng-dblclick="editTodo(todo)"></label>
							<button class="destroy" ng-click="delTodo(todo)"></button>
						</div>
						<input ng-blur="blurSave()" class="edit"  ng-bind="todo.text">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" ng-show="showFooter">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong ng-bind="itemLeft"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{'selected':filterStatus.status==undefined}" href="#/" ng-click="changeStatus('all')">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{'selected':filterStatus.status==false}" ng-click="changeStatus('active')">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{'selected':filterStatus.status==true}" ng-click="changeStatus('completed')">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()" ng-show="isShow">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/app.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
